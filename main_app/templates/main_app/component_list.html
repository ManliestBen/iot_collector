{% extends 'base.html' %}
{% block content %}

<h1>Component List</h1>

{% for component in component_list %}
  <a href="{% url 'components_detail' component.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ component.name }}</span>
            <p>Cost: $ {{ component.cost }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
